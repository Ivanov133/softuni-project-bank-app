{% extends 'main/base.html' %}
{% load static %}
{% block page_content %}
        <link rel="stylesheet" href="{% static 'css/table-info.css' %}">
        <link rel="stylesheet" href="{% static 'css/profile_card.css' %}">

    <div id="search_result">
        {% if not initial_page_load %}
            <table>

                <tr>
                    <td>
                        <a href="{% url 'customer details' customer.id %}">See customer {{ customer.full_name }}
                            details</a>
                    </td>
                <tr>

                    <td>
                        <a href="{% url 'customer edit' customer.id %}">Edit customer {{ customer.full_name }}</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="{% url 'customer search' %}">New search</a>
                    </td>
                </tr>
            </table>
        {% else %}
            <div id="searchbar">
                <form method="GET" action="{% url 'customer search' %}">
                    <label for="ucn">Search customer by UCN:</label>
                    <input type="number" name="ucn"/>
                    <button type="submit">Search</button>
                </form>
            </div>
            <div id="searchbar2">
                <form method="GET" action="{% url 'customer search' %}">
                    <label for="cus_number">Search customer by Customer Number:</label>
                    <input type="number" name="customer_number"/>
                    <button type="submit">Search</button>
                </form>
            </div>
            <div id="searchbar3">
                <form method="GET" action="{% url 'customer search' %}">
                    <label for="full_name">Search customer by Full Name:</label>
                    <input type="text" name="full_name"/>
                    <button type="submit">Search</button>
                </form>
            </div>
        {% endif %}
    </div>

{% endblock %}
