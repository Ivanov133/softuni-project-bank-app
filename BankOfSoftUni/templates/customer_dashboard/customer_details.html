{% extends 'main/base.html' %}

{% block page_content %}
    {{ customer }}
    {{ user }}
    {% for acc in accounts %}
    {{ acc }}

    {% endfor %}
    <form method="POST" action="{% url 'customer details' customer.id %}" enctype="multipart/form-data">
        {{ form }}
        {% csrf_token %}
        <button type="submit">Open Account</button>
    </form>
{% endblock %}
