{% extends 'main/base.html' %}
{% load static %}
{% block page_content %}
    <h1>Login to Your Profile</h1>
    <div id="login-page">
        <form id="login-page" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {% for field in form %}
                <div class="fieldWrapper">
                    {{ field.errors }}
                    {{ field.label_tag }} {{ field }}
                    {% if field.help_text %}
                        <p class="help">{{ field.help_text|safe }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit">Log in</button>
        </form>

    </div>

{% endblock %}
