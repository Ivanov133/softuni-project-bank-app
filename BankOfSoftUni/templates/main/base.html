{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BANK OF SOFTUNI</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <script src="{% static "js/helpers.js" %}" type="module"></script>

</head>
<body>

<header>
    <nav id="nav-panel">
        <img src="https://i.ibb.co/99cfrL6/Capture.png" alt="Capture">
        <a class="align-left" href="{% url 'index' %}">Home
            Page</a>
        {% if not request.user.is_authenticated %}
            <a href="{% url 'login' %}">Login</a>
        {% else %}
            <a class="align-left" href="{% url 'logout' %}">Logout</a>
            <div class="dropdown">
                <span>Welcome, {{ request.user.username }}</span>
                <div class="dropdown-content">
                    {% if request.user.is_staff %}
                        <a class="align-left" href="{% url 'register' %}">Register Staff user</a>
                    {% endif %}
                    <a class="align-left" href="{% url 'logout' %}">Logout</a>
                    <a class="align-left" href="{% url 'profile details' request.user.id %}">My Profile</a>
                </div>
            </div>

        {% endif %}


    </nav>
</header>

<div id="container">
    {% block page_content %}
    {% endblock %}
</div>
</body>
</html>
