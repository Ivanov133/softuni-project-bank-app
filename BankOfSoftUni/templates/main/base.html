<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<header>
    <nav>
        <img src="{% static 'images/4a5e788415902113d7150c36f1ec0916.jpg' %}">
        <a href="{% url 'index' %}">Home Page</a>
        {% if not request.user.is_authenticated %}
            <ul>
                <li class="guest">
                    <a href="{% url 'login' %}">Login</a>
                </li>
            </ul>
        {% else %}
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'profile details' request.user.id %}">My Profile</a>
            <a href="#">My Tasks</a>

        {% endif %}
        {% if request.user.is_staff %}
            <div class="dropdown">
                <span>ADMIN PANEL</span>
                <div class="dropdown-content">
                    <a href="{% url 'register' %}">Register Staff user</a>
                    <a href="{% url 'logout' %}">Logout</a>
                    <a href="{% url 'profile details' request.user.id %}">My Profile</a>
                </div>
            </div>
        {% endif %}
    </nav>
</header>
<div id="container">
    {% block page_content %}
    {% endblock %}
</div>
</body>
</html>
